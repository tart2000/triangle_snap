<template name="newDrawing">
  <form class="row">
  	<div class="col-sm-6 col-sm-offset-3">
	    <div class="form-group">
	        <input class="form-control input-lg" name="title" type="text" value="" placeholder="Name your drawing"/>
	    </div>
	    <div class="form-group">
	        <label class="control-label" for="message">Background image</label>
	        <input name="message" type="file" value=""/>
	        {{>newCanvas}}
		</div>
	    <div class="form-group">
	        <div class="controls">
	            <input type="submit" class="btn btn-lg btn-block btn-primary" value="Get started!"/>
	        </div>
	    </div>
	</div>
  </form>
</template>
